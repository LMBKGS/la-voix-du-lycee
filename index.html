<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>La Voix du Lycée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS commun -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Logo Gouvernement Scolaire" class="logo">
    <h1>La Voix du Lycée</h1>
    <p>Plateforme officielle du Gouvernement Scolaire</p>
  </header>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="temoignages.html">Témoignages</a>
    <a href="creations.html">Créations</a>
    <a href="journal.html">Journal du GS</a>
    <a href="charte.html">Charte</a>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main>

    <!-- TÉMOIGNAGE ANONYME -->
    <section>
      <h2>Témoignage anonyme</h2>

      <form method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="temoignage-anonyme">

        <textarea name="message" placeholder="Écris ton témoignage ici..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <!-- BOÎTE À IDÉES -->
    <section>
      <h2>Boîte à idées</h2>

      <form method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="boite-idee">

        <textarea name="idee" placeholder="Propose une idée..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <!-- CRÉATION PERSONNELLE (NON ANONYME) -->
    <section>
      <h2>Création personnelle</h2>

      <form method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="creation-personnelle">

        <input type="text" name="auteur" placeholder="Ton nom / pseudo" required>
        <textarea name="contenu" placeholder="Partage ta création..." required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© Gouvernement Scolaire – La Voix du Lycée</p>
  </footer>

</body>
</html>
